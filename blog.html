<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog Post ‚Äì HuntersGo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      max-width: 900px;
      margin: 1.2rem auto;
      padding: 0 1rem;
    }

    .post-hero {
      background: var(--cream);
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px var(--shadow);
    }

    .post-hero h1 {
      font-family: 'Merriweather', serif;
      color: var(--olive);
      margin: 0;
      font-size: 2rem;
    }

    .meta {
      color: var(--muted);
      margin-top: .5rem;
      font-size: 0.95rem;
    }

    .post-hero img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: .8rem;
    }

    .post-content {
      margin-top: 1rem;
      line-height: 1.7;
      color: var(--muted);
      background: var(--cream);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px var(--shadow);
    }

    .post-content h2,
    .post-content h3 {
      font-family: 'Merriweather', serif;
      color: var(--olive);
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .post-content p {
      margin-bottom: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--olive);
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1rem;
      background: var(--cream);
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .back-link:hover {
      background: var(--accent);
      color: var(--cream);
    }

    /* Mobile nav z-index fix */
    .mobile-nav {
      z-index: 50 !important;
    }

    /* Theme toggle */
    #theme-toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--olive);
      padding: 0.35rem;
    }

    /* Mobile responsive */
    @media(max-width: 767px) {
      .container {
        padding: 0 0.5rem;
        margin: 0.8rem auto;
      }

      .post-hero {
        padding: 1rem;
      }

      .post-hero h1 {
        font-size: 1.5rem;
      }

      .meta {
        font-size: 0.85rem;
      }

      .post-hero img {
        height: 200px;
        margin-top: 0.6rem;
      }

      .post-content {
        padding: 1rem;
      }

      .post-content h2 {
        font-size: 1.3rem;
      }

      .post-content h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/emblem.png" alt="HuntersGo Emblem">
      <span class="site-title">HuntersGo</span>
    </div>
    
    <nav class="nav">
      <!-- Desktop nav -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="past_trips.html">Past Trips</a></li>
        <li><a href="current_mission.html">Current Mission</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="blogs.html" class="active">Blog</a></li>
      </ul>
      
      <!-- Hamburger menu button (mobile only) -->
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
    </nav>

    <button id="theme-toggle" aria-label="Toggle theme">üåì</button>
  </header>

  <!-- Mobile nav dropdown -->
  <nav class="mobile-nav" id="mobile-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="past_trips.html">Past Trips</a></li>
      <li><a href="current_mission.html">Current Mission</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="blogs.html">Blog</a></li>
    </ul>
  </nav>

  <main class="container">
    <article id="post">
      <div class="post-hero" id="post-hero">
        <h1 id="post-title">Loading‚Ä¶</h1>
        <div class="meta" id="post-meta"></div>
      </div>

      <div class="post-content" id="post-content"></div>
      <a class="back-link" href="blogs.html">‚Üê Back to posts</a>
    </article>
  </main>

  <footer>
    <p>¬© 2025 Noah & Hanna Hunter | HuntersGo Missions</p>
    <p><a href="support.html">Support our work</a></p>
  </footer>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const saved = localStorage.getItem('theme');
    if(saved) html.setAttribute('data-theme', saved);
    toggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileNav = document.getElementById('mobile-nav');
    
    if (menuToggle && mobileNav) {
      menuToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        mobileNav.classList.toggle('open');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!menuToggle.contains(e.target) && !mobileNav.contains(e.target)) {
          mobileNav.classList.remove('open');
        }
      });

      // Close menu when clicking a link
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('open');
        });
      });
    }

    // Helper to get query param
    function param(name){ 
      const url = new URL(location.href); 
      return url.searchParams.get(name); 
    }

    async function loadPost(){
      const id = param('id');
      if(!id){ 
        document.getElementById('post-title').textContent = 'Post not found'; 
        return; 
      }
      const res = await fetch('data/blogs.json');
      const posts = await res.json();
      const p = posts.find(x=>x.id === id);
      if(!p){ 
        document.getElementById('post-title').textContent = 'Post not found'; 
        return; 
      }

      document.title = p.title + ' ‚Äì HuntersGo';
      document.getElementById('post-title').textContent = p.title;
      document.getElementById('post-meta').textContent = `${p.date} ¬∑ ${p.location || ''} ¬∑ ${p.author || ''}`;
      
      // Show header image if present
      if(p.image){
        const hero = document.getElementById('post-hero');
        const img = document.createElement('img');
        img.src = p.image;
        img.alt = p.title;
        hero.appendChild(img);
      }
      
      // Content contains HTML
      document.getElementById('post-content').innerHTML = p.content || '<p>No content.</p>';
    }

    loadPost();
